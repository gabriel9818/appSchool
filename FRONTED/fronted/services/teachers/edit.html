<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Profesor</title>
    <link rel="stylesheet" href="../../styles.css">
</head>
<body>
    <header id="header"></header>

    <h1>Editar Profesor</h1>
    <form id="edit-teacher-form">
        <input type="number" id="id" placeholder="ID del Profesor" required>
        <input type="text" id="name" placeholder="Nuevo Nombre">
        <input type="email" id="email" placeholder="Nuevo Email">
        <input type="text" id="subject" placeholder="Nueva Materia">
        <button type="submit">Actualizar</button>
    </form>

    <footer id="footer"></footer>
    <script src="../../config.js"></script>
    <script src="script.js"></script>
    <script src="../../components/load.js"></script>
</body>
</html>
