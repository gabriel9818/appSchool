name: Docker Image CI/CD for Created Schedules Service

on:
  push:
    branches:
      - test
    paths:
      - 'BACKEND/schedules_management/created_schedules/**'
  pull_request:
    paths:
      - 'BACKEND/schedules_management/created_schedules/**'
    branches: ["test", "main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # ğŸ“¥ Paso 1: Checkout del repositorio
    - name: Checkout code
      uses: actions/checkout@v3

    # ğŸ› ï¸ Paso 2: Verificar estructura del repositorio en GitHub Actions
    - name: Debug repository structure
      run: |
        echo "ğŸ“‚ Listando archivos en el workspace..."
        ls -R $GITHUB_WORKSPACE

    # ğŸ”‘ Paso 3: Login en Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # ğŸ³ Paso 4: ConstrucciÃ³n de la imagen Docker
    - name: Build Docker image
      run: |
        docker build $GITHUB_WORKSPACE/BACKEND/schedules_management/created_schedules/. \
          --file $GITHUB_WORKSPACE/BACKEND/schedules_management/created_schedules/dockerfile \
          --build-arg DB_HOST=${{ secrets.DB_HOST_SCHEDULES }} \
          --build-arg DB_USER=${{ secrets.DB_USER_SCHEDULES }} \
          --build-arg DB_PASSWORD=${{ secrets.DB_PASSWORD_SCHEDULES }} \
          --build-arg DB_NAME=${{ secrets.DB_NAME_SCHEDULES }} \
          --build-arg SERVER_PORT=${{ secrets.SERVER_PORT_CREATED_SCHEDULES }} \
          -t ${{ secrets.DOCKER_USERNAME }}/created_schedules:latest

    # ğŸ“¤ Paso 5: Subir la imagen a Docker Hub
    - name: Push Docker image to Docker Hub
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/created_schedules:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
    # ğŸ“¡ Paso 1: Conectar al servidor EC2 usando SSH
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v0.1.8
      with:
        host: ${{ secrets.EC2_HOST_CREATED_SCHEDULES }}
        username: ec2-user
        key: ${{ secrets.EC2_SSH_KEY_SCHEDULES }}
        port: 22
        script: |
          echo "ğŸ”„ Verificando y creando directorio..."
          mkdir -p ~/appSchedules/BACKEND/schedules_management/created_schedules

          echo "ğŸ“ Creando archivo .env..."
          cat <<EOF > ~/appSchedules/BACKEND/schedules_management/created_schedules/.env
          API_PORT=6000
          DB_USER=${{ secrets.DB_USER_SCHEDULES }}
          DB_PASSWORD=${{ secrets.DB_PASSWORD_SCHEDULES }}
          DB_HOST=${{ secrets.DB_HOST_SCHEDULES }}
          DB_PORT=3306
          DB_NAME=${{ secrets.DB_NAME_SCHEDULES }}
          EOF

          echo "ğŸ“¦ Verificando contenido del .env..."
          cat ~/appSchedules/BACKEND/schedules_management/created_schedules/.env

          echo "ğŸ› ï¸ Verificando si Docker estÃ¡ instalado..."
          if ! command -v docker &> /dev/null; then
            echo "ğŸ”§ Instalando Docker en Amazon Linux..."
            sudo yum update -y
            sudo yum install -y docker
            sudo systemctl start docker
            sudo systemctl enable docker
            sudo usermod -aG docker ec2-user
          fi

          echo "ğŸ›‘ Deteniendo y eliminando contenedor previo..."
          sudo docker stop created_schedules || true
          sudo docker rm created_schedules || true
          
          echo "â¬‡ï¸ Descargando la Ãºltima imagen desde Docker Hub..."
          sudo docker pull ${{ secrets.DOCKER_USERNAME }}/created_schedules:latest
          
          echo "ğŸš€ Ejecutando el nuevo contenedor en el puerto ${{ secrets.SERVER_PORT_CREATED_SCHEDULES }}..."
          sudo docker run -d \
            --name created_schedules \
            -p 6000:6000 \
            --env-file ~/appSchedules/BACKEND/schedules_management/created_schedules/.env \
            ${{ secrets.DOCKER_USERNAME }}/created_schedules:latest

          echo "ğŸ” Verificando si el contenedor estÃ¡ corriendo..."
          if sudo docker ps -f name=created_schedules | grep created_schedules; then
            echo "âœ… Contenedor 'created_schedules' corriendo correctamente."
          else
            echo "âŒ Error al iniciar el contenedor. Revisa los logs."
            exit 1
          fi
