name: Deploy Grade Management to EC2

on:
  push:
    branches:
      - test
    paths:
      - 'BACKEND/grade_management/**'
  pull_request:
    paths:
      - 'BACKEND/grade_management/**'
    branches: ["main", "test"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # ğŸ“¥ Paso 1: Checkout del cÃ³digo
    - name: Checkout code
      uses: actions/checkout@v3

    # ğŸ” Paso 2: Verificar si docker-compose.yml existe
    - name: Check if docker-compose.yml exists
      run: |
        if [ ! -f BACKEND/grade_management/docker-compose.yml ]; then
          echo "âŒ ERROR: docker-compose.yml no encontrado"
          exit 1
        else
          echo "âœ… docker-compose.yml encontrado"
        fi

    # ğŸ”‘ Paso 3: Login en Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # ğŸ³ Paso 4: ConstrucciÃ³n de imÃ¡genes Docker
    - name: Build Docker images
      run: |
        for service in created_grades read_grades update_grades delete_grades; do
          echo "ğŸš€ Construyendo imagen para $service..."
          docker build $GITHUB_WORKSPACE/BACKEND/grade_management/$service/. \
            --file $GITHUB_WORKSPACE/BACKEND/grade_management/$service/dockerfile \
            --build-arg DB_HOST=${{ secrets.DB_HOST_GRADES }} \
            --build-arg DB_USER=${{ secrets.DB_USER_GRADES }} \
            --build-arg DB_PASSWORD=${{ secrets.DB_PASSWORD_GRADES }} \
            --build-arg DB_NAME=${{ secrets.DB_NAME_GRADES }} \
            --build-arg DB_PORT=5432 \
            -t ${{ secrets.DOCKER_USERNAME }}/$service:latest
        done

    # ğŸ“¤ Paso 5: Subir imÃ¡genes a Docker Hub
    - name: Push Docker images to Docker Hub
      run: |
        for service in created_grades read_grades update_grades delete_grades; do
          echo "ğŸ“¤ Subiendo imagen para $service..."
          docker push ${{ secrets.DOCKER_USERNAME }}/$service:latest
        done

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
    # ğŸ“¡ Paso 1: Conectar a EC2 y desplegar
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v0.1.8
      with:
        host: ${{ secrets.EC2_HOST_GRADES }}
        username: ec2-user
        key: ${{ secrets.EC2_SSH_KEY_GRADES }}
        port: 22
        script: |
          echo "ğŸ”„ Creando directorio en EC2..."
          mkdir -p ~/appGrades/BACKEND/grade_management

          echo "ğŸ“ Creando archivo .env global..."
          cat <<EOF > ~/appGrades/BACKEND/grade_management/.env
          DB_USER=${{ secrets.DB_USER_GRADES }}
          DB_PASSWORD=${{ secrets.DB_PASSWORD_GRADES }}
          DB_HOST=${{ secrets.DB_HOST_GRADES }}
          DB_PORT=5432
          DB_NAME=${{ secrets.DB_NAME_GRADES }}
          APP_PORT=2000
          EOF

          echo "ğŸ“¦ Verificando contenido del .env..."
          cat ~/appGrades/BACKEND/grade_management/.env

          echo "ğŸ› ï¸ Instalando Docker en Amazon Linux 2023..."
          if ! command -v docker &> /dev/null; then
            sudo dnf install -y docker
            sudo systemctl start docker
            sudo systemctl enable docker
            sudo usermod -aG docker ec2-user
          fi

          echo "ğŸ› ï¸ Instalando Docker Compose..."
          if ! command -v docker-compose &> /dev/null; then
            sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
            sudo chmod +x /usr/local/bin/docker-compose
          fi

          echo "ğŸ›‘ Deteniendo contenedores antiguos..."
          sudo docker-compose -f ~/appGrades/BACKEND/grade_management/docker-compose.yml down || true

          echo "â¬‡ï¸ Descargando Ãºltimas imÃ¡genes..."
          for service in created_grades read_grades update_grades delete_grades; do
            echo "ğŸ“¥ Descargando imagen para $service..."
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/$service:latest
          done

          echo "ğŸš€ Levantando los contenedores con Docker Compose..."
          sudo docker-compose -f ~/appGrades/BACKEND/grade_management/docker-compose.yml up -d

          echo "ğŸ” Verificando contenedores..."
          sudo docker ps
