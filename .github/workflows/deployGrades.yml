name: Docker Image CI/CD for Grades Microservices

on:
  push:
    branches:
      - test
    paths:
      - 'BACKEND/grade_management/**'
  pull_request:
    paths:
      - 'BACKEND/grade_management/**'
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 📥 1. Checkout del código
    - name: Checkout code
      uses: actions/checkout@v3

    # 🔑 2. Login en Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # 🛠️ 3. Construcción de imágenes Docker
    - name: Build Docker images
      run: |
        for service in created_grades read_grades update_grades delete_grades; do
          echo "🚀 Construyendo imagen para $service..."
          docker build $GITHUB_WORKSPACE/BACKEND/grade_management/$service/. \
            --file $GITHUB_WORKSPACE/BACKEND/grade_management/$service/dockerfile \
            -t ${{ secrets.DOCKER_USERNAME }}/$service:latest
        done

    # 📤 4. Subir imágenes a Docker Hub
    - name: Push Docker images to Docker Hub
      run: |
        for service in created_grades read_grades update_grades delete_grades; do
          echo "📤 Subiendo imagen para $service..."
          docker push ${{ secrets.DOCKER_USERNAME }}/$service:latest
        done

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
    # 📡 5. Copiar `docker-compose.yml` a EC2
    - name: Copy docker-compose.yml to EC2
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.EC2_HOST_GRADES }}
        username: ec2-user
        key: ${{ secrets.EC2_SSH_KEY_GRADES }}
        source: "BACKEND/grade_management/docker-compose.yml"
        target: "~/appGrades/BACKEND/grade_management/"

    # 📡 6. Desplegar en EC2
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v0.1.8
      with:
        host: ${{ secrets.EC2_HOST_GRADES }}
        username: ec2-user
        key: ${{ secrets.EC2_SSH_KEY_GRADES }}
        port: 22
        script: |
          echo "🔄 Creando directorio en EC2..."
          mkdir -p ~/appGrades/BACKEND/grade_management

          echo "📝 Creando archivo .env global..."
          cat <<EOF > ~/appGrades/BACKEND/grade_management/.env
          DB_USER=${{ secrets.DB_USER_GRADES }}
          DB_PASSWORD=${{ secrets.DB_PASSWORD_GRADES }}
          DB_HOST=${{ secrets.DB_HOST_GRADES }}
          DB_PORT=5432
          DB_NAME=${{ secrets.DB_NAME_GRADES }}
          EOF

          echo "📦 Verificando contenido del .env..."
          cat ~/appGrades/BACKEND/grade_management/.env

          echo "🛠️ Instalando Docker en Amazon Linux 2023..."
          if ! command -v docker &> /dev/null; then
            sudo dnf install -y docker
            sudo systemctl start docker
            sudo systemctl enable docker
            sudo usermod -aG docker ec2-user
          fi

          echo "🛠️ Instalando Docker Compose..."
          if ! command -v docker-compose &> /dev/null; then
            sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
            sudo chmod +x /usr/local/bin/docker-compose
          fi

          echo "🛑 Deteniendo contenedores antiguos..."
          sudo docker-compose -f ~/appGrades/BACKEND/grade_management/docker-compose.yml down

          echo "⬇️ Descargando últimas imágenes..."
          for service in created_grades read_grades update_grades delete_grades; do
            echo "📥 Descargando imagen para $service..."
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/$service:latest
          done

          echo "🚀 Levantando los contenedores con Docker Compose..."
          sudo docker-compose -f ~/appGrades/BACKEND/grade_management/docker-compose.yml up -d

          echo "🔍 Verificando contenedores..."
          sudo docker ps
