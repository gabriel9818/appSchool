name: Deploy Attendance Microservice to AWS

on:
  push:
    branches:
      - test
    paths:
      - 'BACKEND/attendance/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: üöÄ Checkout del c√≥digo
      uses: actions/checkout@v3

    - name: üîë Acceder a EC2 y desplegar
      uses: appleboy/ssh-action@v0.1.8
      with:
        host: ${{ secrets.EC2_HOST_ATTENDANCE }}
        username: ec2-user
        key: ${{ secrets.EC2_SSH_KEY_ATTENDANCE }}
        port: 22
        script: |
          echo "‚úÖ Conexi√≥n establecida con EC2"

          echo "üõ†Ô∏è Instalando Docker en Amazon Linux..."
          if ! command -v docker &> /dev/null; then
            sudo yum update -y
            sudo yum install -y docker
            sudo systemctl start docker
            sudo systemctl enable docker
            sudo usermod -aG docker ec2-user
            newgrp docker
          fi

          echo "üîë Iniciando sesi√≥n en Docker Hub..."
          echo "${{ secrets.DOCKER_PASSWORD }}" | sudo docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

          echo "üõë Eliminando contenedores antiguos..."
          sudo docker stop attendance_service || true
          sudo docker rm attendance_service || true
          sudo docker rmi -f ${{ secrets.DOCKER_USERNAME }}/attendance:latest || true
          sudo docker network prune -f || true
          sudo docker volume prune -f || true

          echo "üì• Descargando nueva imagen de Docker..."
          sudo docker pull ${{ secrets.DOCKER_USERNAME }}/attendance:latest

          echo "üöÄ Ejecutando el servicio en el puerto 7000..."
          sudo docker run -d \
            --name attendance_service \
            --restart always \
            -p 7000:7000 \
            -e DB_HOST=${{ secrets.DB_HOST_ATTENDANCE }} \
            -e DB_PORT=5432 \
            -e DB_USER=${{ secrets.DB_USER_ATTENDANCE }} \
            -e DB_PASS=${{ secrets.DB_PASS_ATTENDANCE }} \
            -e DB_NAME=${{ secrets.DB_NAME_ATTENDANCE }} \
            ${{ secrets.DOCKER_USERNAME }}/attendance:latest

          echo "üîç Verificando contenedores en ejecuci√≥n..."
          sudo docker ps
