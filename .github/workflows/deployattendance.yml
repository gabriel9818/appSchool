name: Deploy Attendance Microservice to AWS

on:
  push:
    branches:
      - test
    paths:
      - 'BACKEND/attendance/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: 🚀 Checkout del código
      uses: actions/checkout@v3

    - name: 🛠️ Instalar Docker CLI
      run: |
        sudo apt-get update
        sudo apt-get install -y docker.io

    - name: 🔄 Construir imagen de Docker
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/attendance:latest BACKEND/attendance/

    - name: 🔑 Iniciar sesión en Docker Hub
      run: |
        echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: 🚀 Subir imagen a Docker Hub
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/attendance:latest

    - name: 🔑 Acceder a EC2 y desplegar
      uses: appleboy/ssh-action@v0.1.8
      with:
        host: ${{ secrets.EC2_HOST_ATTENDANCE }}
        username: ec2-user
        key: ${{ secrets.EC2_SSH_KEY_ATTENDANCE }}
        port: 22
        script: |
          echo "✅ Conexión establecida con EC2"

          echo "🛠️ Instalando Docker en Amazon Linux..."
          if ! command -v docker &> /dev/null; then
            sudo yum update -y
            sudo yum install -y docker
            sudo systemctl start docker
            sudo systemctl enable docker
            sudo usermod -aG docker ec2-user
            newgrp docker
          fi

          if ! command -v docker-compose &> /dev/null; then
            echo "🔧 Instalando Docker Compose..."
            sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-linux-x86_64" -o /usr/local/bin/docker-compose
            sudo chmod +x /usr/local/bin/docker-compose
          fi

          echo "🔑 Iniciando sesión en Docker Hub..."
          echo "${{ secrets.DOCKER_PASSWORD }}" | sudo docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

          echo "🛑 Eliminando contenedores antiguos..."
          sudo docker stop attendance_service || true
          sudo docker rm attendance_service || true
          sudo docker rmi -f ${{ secrets.DOCKER_USERNAME }}/attendance:latest || true
          sudo docker network prune -f || true
          sudo docker volume prune -f ||
