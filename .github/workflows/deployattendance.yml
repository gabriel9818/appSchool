name: Deploy Attendance Microservice to AWS

on:
  push:
    branches:
      - test
    paths:
      - 'BACKEND/attendance/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸš€ Checkout del cÃ³digo
      uses: actions/checkout@v3

    - name: ğŸ”‘ Acceder a EC2 y desplegar
      uses: appleboy/ssh-action@v0.1.8
      with:
        host: ${{ secrets.EC2_HOST_ATTENDANCE }}
        username: ec2-user
        key: ${{ secrets.EC2_SSH_KEY_ATTENDANCE }}
        port: 22
        script: |
          echo "âœ… ConexiÃ³n establecida con EC2"

          echo "ğŸ› ï¸ Eliminando versiones antiguas en conflicto..."
          sudo apt-get remove -y containerd.io containerd docker docker-engine docker.io docker-ce docker-ce-cli || true
          sudo apt-get autoremove -y
          sudo apt-get update -y

          echo "ğŸ”§ Instalando dependencias necesarias..."
          sudo apt-get install -y \
            ca-certificates \
            curl \
            gnupg

          echo "ğŸ“Œ Agregando clave GPG de Docker..."
          sudo install -m 0755 -d /etc/apt/keyrings
          curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo tee /etc/apt/keyrings/docker.asc > /dev/null
          sudo chmod a+r /etc/apt/keyrings/docker.asc

          echo "ğŸ“¦ Agregando repositorio oficial de Docker..."
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
          sudo apt-get update -y

          echo "ğŸš€ Instalando Docker sin conflictos..."
          sudo apt-get install -y docker-ce docker-ce-cli containerd.io docker-compose-plugin

          echo "ğŸ”„ Habilitando y verificando Docker..."
          sudo systemctl enable docker
          sudo systemctl start docker
          sudo systemctl status docker --no-pager

          echo "ğŸ”‘ Iniciando sesiÃ³n en Docker Hub..."
          echo "${{ secrets.DOCKER_PASSWORD }}" | sudo docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

          echo "ğŸ›‘ Eliminando contenedores antiguos..."
          sudo docker stop attendance_service || true
          sudo docker rm attendance_service || true
          sudo docker rmi -f ${{ secrets.DOCKER_USERNAME }}/attendance:latest || true
          sudo docker network prune -f || true
          sudo docker volume prune -f || true

          echo "ğŸ“¥ Descargando nueva imagen de Docker..."
          sudo docker pull --no-cache ${{ secrets.DOCKER_USERNAME }}/attendance:latest

          echo "â¬‡ï¸ Creando archivo docker-compose.yml..."
          cat <<EOF > docker-compose.yml
          version: '3.8'
          services:
            attendance_service:
              image: ${{ secrets.DOCKER_USERNAME }}/attendance:latest
              container_name: attendance_service
              restart: always
              ports:
                - "7000:7000"
              env_file:
                - .env
          EOF

          echo "ğŸš€ Ejecutando servicio con Docker Compose..."
          sudo docker-compose up -d --force-recreate --build

          echo "ğŸ” Verificando contenedores en ejecuciÃ³n..."
          sudo docker ps
