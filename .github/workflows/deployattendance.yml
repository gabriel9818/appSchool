name: Deploy Attendance Microservice to AWS

on:
  push:
    branches:
      - test
    paths:
      - 'BACKEND/attendance/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸš€ Checkout del cÃ³digo
      uses: actions/checkout@v3

    - name: ğŸ”‘ Acceder a EC2 y desplegar
      uses: appleboy/ssh-action@v0.1.8
      with:
        host: ${{ secrets.EC2_HOST_ATTENDANCE }}
        username: ec2-user
        key: ${{ secrets.EC2_SSH_KEY_ATTENDANCE }}
        port: 22
        script: |
          echo "âœ… ConexiÃ³n establecida con EC2"

          echo "ğŸ› ï¸ Instalando Docker en Amazon Linux..."
          if ! command -v docker &> /dev/null; then
            sudo dnf update -y
            sudo dnf install -y docker
            sudo systemctl start docker
            sudo systemctl enable docker
            sudo usermod -aG docker ec2-user
          fi

          echo "ğŸ”„ Verificando que Docker estÃ© corriendo..."
          if ! sudo systemctl is-active --quiet docker; then
            echo "âš ï¸ Docker no estaba corriendo, iniciÃ¡ndolo..."
            sudo systemctl start docker
          fi

          echo "ğŸ”‘ Iniciando sesiÃ³n en Docker Hub..."
          echo "${{ secrets.DOCKER_PASSWORD }}" | sudo docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

          echo "ğŸ›‘ Eliminando contenedores antiguos..."
          sudo docker stop attendance_service || true
          sudo docker rm attendance_service || true
          sudo docker rmi -f ${{ secrets.DOCKER_USERNAME }}/attendance:latest || true
          sudo docker network prune -f || true
          sudo docker volume prune -f || true

          echo "ğŸ“¥ Descargando nueva imagen de Docker..."
          sudo docker pull ${{ secrets.DOCKER_USERNAME }}/attendance:latest

          echo "ğŸš€ Ejecutando servicio con Docker..."
          sudo docker run -d \
            --name attendance_service \
            --restart always \
            -p 7000:7000 \
            -e DB_HOST=${{ secrets.DB_HOST_ATTENDANCE }} \
            -e DB_PORT=5432 \
            -e DB_USER=${{ secrets.DB_USER_ATTENDANCE }} \
            -e DB_PASS=${{ secrets.DB_PASS_ATTENDANCE }} \
            -e DB_NAME=${{ secrets.DB_NAME_ATTENDANCE }} \
            ${{ secrets.DOCKER_USERNAME }}/attendance:latest

          echo "ğŸ” Verificando contenedores en ejecuciÃ³n..."
          sudo docker ps
