name: Deploy Attendance Microservice to AWS

on:
  push:
    branches:
      - test
    paths:
      - 'BACKEND/attendance/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: 🚀 Checkout del código
      uses: actions/checkout@v3

    - name: 🔑 Acceder a EC2 y desplegar
      uses: appleboy/ssh-action@v0.1.8
      with:
        host: ${{ secrets.EC2_HOST_ATTENDANCE }}
        username: ec2-user
        key: ${{ secrets.EC2_SSH_KEY_ATTENDANCE }}
        port: 22
        script: |
          echo "✅ Conexión establecida con EC2"

          echo "🛠️ Instalando Docker en Amazon Linux..."
          if ! command -v docker &> /dev/null; then
            sudo dnf update -y
            sudo dnf install -y docker
            sudo systemctl start docker
            sudo systemctl enable docker
            sudo usermod -aG docker ec2-user
          fi

          echo "🔄 Verificando que Docker esté corriendo..."
          if ! sudo systemctl is-active --quiet docker; then
            echo "⚠️ Docker no estaba corriendo, iniciándolo..."
            sudo systemctl start docker
          fi

          echo "🔑 Iniciando sesión en Docker Hub..."
          echo "${{ secrets.DOCKER_PASSWORD }}" | sudo docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

          echo "🛑 Eliminando contenedores antiguos..."
          sudo docker stop attendance_service || true
          sudo docker rm attendance_service || true
          sudo docker rmi -f ${{ secrets.DOCKER_USERNAME }}/attendance:latest || true
          sudo docker network prune -f || true
          sudo docker volume prune -f || true

          echo "📥 Descargando nueva imagen de Docker..."
          sudo docker pull ${{ secrets.DOCKER_USERNAME }}/attendance:latest

          echo "🚀 Ejecutando servicio con Docker..."
          sudo docker run -d \
            --name attendance_service \
            --restart always \
            -p 7000:7000 \
            -e DB_HOST=${{ secrets.DB_HOST_ATTENDANCE }} \
            -e DB_PORT=5432 \
            -e DB_USER=${{ secrets.DB_USER_ATTENDANCE }} \
            -e DB_PASS=${{ secrets.DB_PASS_ATTENDANCE }} \
            -e DB_NAME=${{ secrets.DB_NAME_ATTENDANCE }} \
            ${{ secrets.DOCKER_USERNAME }}/attendance:latest

          echo "🔍 Verificando contenedores en ejecución..."
          sudo docker ps
