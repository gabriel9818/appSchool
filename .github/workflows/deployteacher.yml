name: Docker CI/CD for Teacher Management Services

on:
  push:
    branches:
      - test
    paths:
      - 'BACKEND/teacher_management/**'
  pull_request:
    paths:
      - 'BACKEND/teacher_management/**'
    branches: ["main", "test"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: üõ†Ô∏è Clonar el c√≥digo
      uses: actions/checkout@v3

    - name: üîë Iniciar sesi√≥n en Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: üì¶ Construir y subir im√°genes Docker
      run: |
        docker build $GITHUB_WORKSPACE/BACKEND/teacher_management/created_teachers/. \
          -t ${{ secrets.DOCKER_USERNAME }}/created_teachers:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/created_teachers:latest

        docker build $GITHUB_WORKSPACE/BACKEND/teacher_management/delete_teachers/. \
          -t ${{ secrets.DOCKER_USERNAME }}/delete_teachers:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/delete_teachers:latest

        docker build $GITHUB_WORKSPACE/BACKEND/teacher_management/read_teachers/. \
          -t ${{ secrets.DOCKER_USERNAME }}/read_teachers:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/read_teachers:latest

        docker build $GITHUB_WORKSPACE/BACKEND/teacher_management/update_teachers/. \
          -t ${{ secrets.DOCKER_USERNAME }}/update_teachers:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/update_teachers:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: üöÄ Desplegar en EC2
      uses: appleboy/ssh-action@v0.1.8
      with:
        host: ${{ secrets.EC2_HOST_TEACHER }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY_TEACHER }}
        port: 22
        script: |
          echo "üîÑ Exportando variables de entorno..."
          echo "export DB_HOST=${{ secrets.DB_HOST_TEACHER }}" >> ~/.bashrc
          echo "export DB_PORT=${{ secrets.DB_PORT_TEACHER }}" >> ~/.bashrc
          echo "export DB_USER=${{ secrets.DB_USER_TEACHER }}" >> ~/.bashrc
          echo "export DB_PASSWORD=${{ secrets.DB_PASSWORD_TEACHER }}" >> ~/.bashrc
          echo "export DB_NAME=${{ secrets.DB_NAME_TEACHER }}" >> ~/.bashrc
          source ~/.bashrc

          echo "üì¶ Movi√©ndonos al directorio del proyecto..."
          cd ~/appSchool/BACKEND/teacher_management || mkdir -p ~/appSchool/BACKEND/teacher_management && cd ~/appSchool/BACKEND/teacher_management

          echo "üõ†Ô∏è Verificando si Docker est√° instalado..."
          if ! command -v docker &> /dev/null; then
            echo "üîß Instalando Docker..."
            sudo apt update -y
            sudo apt install -y docker.io
            sudo systemctl start docker
            sudo usermod -aG docker ubuntu
          fi

          echo "üõë Deteniendo contenedores existentes..."
          sudo docker compose down || sudo docker-compose down

          echo "‚¨áÔ∏è Creando nuevo docker-compose.yml..."
          cat <<EOF > docker-compose.yml
          version: '3.8'

          services:
            created_teachers:
              image: ${{ secrets.DOCKER_USERNAME }}/created_teachers:latest
              container_name: created_teachers
              restart: always
              ports:
                - "8010:8010"
              environment:
                DB_HOST: \$DB_HOST
                DB_PORT: \$DB_PORT
                DB_USER: \$DB_USER
                DB_PASSWORD: \$DB_PASSWORD
                DB_NAME: \$DB_NAME

            delete_teachers:
              image: ${{ secrets.DOCKER_USERNAME }}/delete_teachers:latest
              container_name: delete_teachers
              restart: always
              ports:
                - "8013:8013"
              environment:
                DB_HOST: \$DB_HOST
                DB_PORT: \$DB_PORT
                DB_USER: \$DB_USER
                DB_PASSWORD: \$DB_PASSWORD
                DB_NAME: \$DB_NAME

            read_teachers:
              image: ${{ secrets.DOCKER_USERNAME }}/read_teachers:latest
              container_name: read_teachers
              restart: always
              ports:
                - "8011:8011"
              environment:
                DB_HOST: \$DB_HOST
                DB_PORT: \$DB_PORT
                DB_USER: \$DB_USER
                DB_PASSWORD: \$DB_PASSWORD
                DB_NAME: \$DB_NAME

            update_teachers:
              image: ${{ secrets.DOCKER_USERNAME }}/update_teachers:latest
              container_name: update_teachers
              restart: always
              ports:
                - "8012:8012"
              environment:
                DB_HOST: \$DB_HOST
                DB_PORT: \$DB_PORT
                DB_USER: \$DB_USER
                DB_PASSWORD: \$DB_PASSWORD
                DB_NAME: \$DB_NAME
          EOF

          echo "üöÄ Desplegando servicios con Docker Compose..."
          sudo docker compose up -d || sudo docker-compose up -d

          echo "üîç Verificando contenedores en ejecuci√≥n..."
          sudo docker ps
