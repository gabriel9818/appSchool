name: Deploy Schedules Management Services to AWS

on:
  push:
    branches:
      - test
    paths:
      - 'BACKEND/schedules_management/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: üöÄ Checkout del c√≥digo
      uses: actions/checkout@v3

    - name: üîë Acceder al servidor EC2 y desplegar
      uses: appleboy/ssh-action@v0.1.8
      with:
        host: ${{ secrets.EC2_HOST_SCHEDULES }}
        username: ec2-user
        key: ${{ secrets.EC2_SSH_KEY_SCHEDULES }}
        port: 22
        script: |
          echo "‚úÖ Conexi√≥n establecida con EC2"

          echo "üõ†Ô∏è Verificando si Docker y Docker Compose est√°n instalados..."
          if ! command -v docker &> /dev/null; then
            echo "üîß Instalando Docker..."
            sudo yum update -y
            sudo yum install -y docker
            sudo systemctl start docker
            sudo usermod -aG docker ec2-user
            newgrp docker
          fi

          if ! command -v docker-compose &> /dev/null; then
            echo "üîß Instalando Docker Compose..."
            sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
            sudo chmod +x /usr/local/bin/docker-compose
          fi

          echo "üîë Iniciando sesi√≥n en Docker Hub..."
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

          echo "üìÇ Creando directorio del proyecto..."
          mkdir -p ~/appSchedules/BACKEND/schedules_management

          echo "üì¶ Creando archivo .env..."
          cat <<EOF > ~/appSchedules/BACKEND/schedules_management/.env
          DB_HOST=${{ secrets.DB_HOST_SCHEDULES }}
          DB_PORT=3306
          DB_USER=${{ secrets.DB_USER_SCHEDULES }}
          DB_PASSWORD=${{ secrets.DB_PASSWORD_SCHEDULES }}
          DB_NAME=${{ secrets.DB_NAME_SCHEDULES }}
          EOF

          echo "‚¨áÔ∏è Creando nuevo docker-compose.yml..."
          cat <<EOF > ~/appSchedules/BACKEND/schedules_management/docker-compose.yml
          services:
            created_schedules:
              image: ${{ secrets.DOCKER_USERNAME }}/created_schedules:latest
              container_name: created_schedules
              restart: always
              ports:
                - "6000:6000"
              env_file:
                - .env

            read_schedules:
              image: ${{ secrets.DOCKER_USERNAME }}/read_schedules:latest
              container_name: read_schedules
              restart: always
              ports:
                - "6001:6001"
              env_file:
                - .env

            update_schedules:
              image: ${{ secrets.DOCKER_USERNAME }}/update_schedules:latest
              container_name: update_schedules
              restart: always
              ports:
                - "6003:6003"
              env_file:
                - .env

            delete_schedules:
              image: ${{ secrets.DOCKER_USERNAME }}/delete_schedules:latest
              container_name: delete_schedules
              restart: always
              ports:
                - "6002:6002"
              env_file:
                - .env
          EOF

          echo "üõë Eliminando contenedores e im√°genes en conflicto..."
          sudo docker stop $(sudo docker ps -aq) || true
          sudo docker rm $(sudo docker ps -aq) || true
          sudo docker rmi -f ${{ secrets.DOCKER_USERNAME }}/created_schedules:latest || true
          sudo docker rmi -f ${{ secrets.DOCKER_USERNAME }}/read_schedules:latest || true
          sudo docker rmi -f ${{ secrets.DOCKER_USERNAME }}/update_schedules:latest || true
          sudo docker rmi -f ${{ secrets.DOCKER_USERNAME }}/delete_schedules:latest || true
          sudo docker network prune -f || true
          sudo docker volume prune -f || true

          echo "üì• Descargando im√°genes de Docker..."
          sudo docker pull ${{ secrets.DOCKER_USERNAME }}/created_schedules:latest
          sudo docker pull ${{ secrets.DOCKER_USERNAME }}/read_schedules:latest
          sudo docker pull ${{ secrets.DOCKER_USERNAME }}/update_schedules:latest
          sudo docker pull ${{ secrets.DOCKER_USERNAME }}/delete_schedules:latest

          echo "üöÄ Desplegando servicios con Docker Compose..."
          sudo docker-compose -f ~/appSchedules/BACKEND/sche
