version: '3.8'

services:
  created_schedules:
    image: gabrielrv/created_schedules:latest
    container_name: created_schedules
    restart: always
    ports:
      - "6000:6000"
    environment:
      DB_HOST: "${DB_HOST}"
      DB_PORT: "${DB_PORT}"
      DB_USER: "${DB_USER}"
      DB_PASSWORD: "${DB_PASSWORD}"
      DB_NAME: "${DB_NAME}"

  delete_schedules:
    image: gabrielrv/delete_schedules:latest
    container_name: delete_schedules
    restart: always
