name: Deploy User Services to AWS EC2

on:
  push:
    branches:
      - features/test_aws  # Se ejecuta automÃ¡ticamente en cada push a esta rama

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST_USERS }} >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        run: |
          ssh ubuntu@${{ secrets.EC2_HOST_USERS }} << 'EOF'
            cd /home/ubuntu/appschool
            git checkout test_aws
            git pull origin test_aws
            docker-compose down
            docker-compose build
            docker-compose up -d
          EOF
